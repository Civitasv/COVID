<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站点(地铁/公交)热力图展示</title>
    <style>
        html, body, #container {
            margin: 0; padding: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body>
<div id="container" class="container"></div>
<script src="http://webapi.amap.com/maps?v=1.4.15&key=cfa2cd566d02f475496c9f7d0dd8199b&"></script>
<script src="http://webapi.amap.com/loca?v=1.3.0&key=cfa2cd566d02f475496c9f7d0dd8199b"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<script>

    var map = new AMap.Map('container', {
        features: ['bg', 'road'],
        mapStyle: 'amap://styles/whitesmoke',
        center: [123.417133, 41.868337],
        pitch: 0,
        zoom: 10,
        viewMode: '2D'
    });

    var layer = new Loca.HeatmapLayer({
        map: map,
    });

    $.ajax({
        type:"GET",
        dataType:"JSON",
        url: "/get",
        error:function(){
          console.log("error");
        },
        success: function(data){
            layer.setData(data,{
                type:'json',
                lnglat:function(obj){
                    var value = obj.value,
                        index = obj.index;
                    return value.lng +","+value.lat
                },
                value:1
            });
            layer.setOptions({
                style: {
                    radius: 30,
                    color: {
                        0.5: '#2c7bb6',
                        0.65: '#abd9e9',
                        0.7: '#ffffbf',
                        0.9: '#fde468',
                        1.0: '#d7191c'
                    }
                }
            });
            layer.render();

        }
    });


</script>
</body>
</html>
